<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        
      
        <form id="search-form" class="mb-5">
          <div class="row">
          <div class="col-9">
            <input type="search" placeholder="Search for a city..." class="form-control" id="cityInput" autocomplete="off
            "/>
          </div>
          <div class="col-3">
            <input type="button" value="search" class="btn btn-primary"/>
        
           </div>
           </div>
        </form>
        
        <div class="overview">
        <h1 id="city">Tehran</h1>
        <ul>
          <li><span id="date"></span></li>
          <li id="description">clear</li>
        </ul>
        <div class="row">
          <div class="col-6 ">
            <div class="d-flex weather-temperature">
            <img
              src=""
              alt="clear"
              id="icon"
            />
            <div>
              <strong id="temperature">12</strong
              ><span class="units"> <a href="#" id="celsiusValue" class="active">°C</a>|<a href="#" id="fahrenheitValue">°F</a></span>
            </div>
            
          </div>
          </div>
          <div class="col-6">
            <ul></ul>
              <li>Wind: <span id="wind"></span>km/h</li>
              <li>Humidity: <span id="humidity"></span>%</li>
            </ul>
          </div>
          </div>
        </div>
      
    

   
    <div class="weather-forecast">
      <div class="row">
        <div class="col-2">
          <div class="weather-forecast-date">Thu</div>
          <img
          src=""
          alt=""
          width="36"
          />
          <div class="weather-forecast-temperature">
            <span class="weather-forecast-temperature-max">18</span>
            <span class="weather-forecast-temperature-min">12</span>
          </div>


        </div>
      </div>
    </div>
  </div>
  <small>
    <a
      href="https://github.com/dorsa-manouchehri/week7-weather-app"
      target="_blank"
      >open-source code</a
    ><span>, coded by Dorsa Manouchehri</span></small
  >
</div>

</div>
<script src="index.js"></script>
  </body>
</html>
